version: '3.9'

services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db
    volumes:
      - /home/www/${COMPOSE_PROJECT_NAME}/db:/var/lib/postgresql/data
  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
  api:
    extends:
      file: docker-compose.base.yml
      service: api
    env_file:
      - ../envs/.prod.env
    volumes:
      - /home/www/${COMPOSE_PROJECT_NAME}/media:/api/media
    command: bash -c "
      python manage.py migrate
      && daphne -b 0.0.0.0 -p 8000 api.asgi:application
      "
    networks:
      - nginx_network
    depends_on:
      - db
      - redis
  celery:
    extends:
      file: docker-compose.base.yml
      service: celery
    depends_on:
      - api
  celery_beat:
    extends:
      file: docker-compose.base.yml
      service: celery_beat
    depends_on:
      - celery
  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    build:
      dockerfile: ../nginx/prod.dockerfile
      args:
        - TAG
    env_file:
      - ../envs/.prod.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - /home/www/${COMPOSE_PROJECT_NAME}/media:/etc/nginx/html/media
    depends_on:
      - api

networks:
  db_network:
  redis_network:
  nginx_network:
