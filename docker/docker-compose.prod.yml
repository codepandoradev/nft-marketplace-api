version: '3.9'

services:
  db:
    extends:
      file: docker-compose.base.yml
      service: db
    volumes:
      - /home/www/${COMPOSE_PROJECT_NAME}/db:/var/lib/postgresql/data
  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
  api:
    extends:
      file: docker-compose.base.yml
      service: api
    env_file:
      - ../envs/.prod.env
    volumes:
      - profile_volume:/api/profile
      - /home/www/${COMPOSE_PROJECT_NAME}/media:/api/media
    command: bash -c "
      python manage.py migrate
      && daphne -b 0.0.0.0 -p 8000 api.asgi:application
      "
    networks:
      - nginx_network
    depends_on:
      - db
      - redis
  celery:
    extends:
      file: docker-compose.base.yml
      service: celery
    depends_on:
      - api
  celery_beat:
    extends:
      file: docker-compose.base.yml
      service: celery_beat
    depends_on:
      - celery
  web:
    extends:
      file: docker-compose.base.yml
      service: web
  nginx:
    extends:
      file: docker-compose.base.yml
      service: nginx
    env_file:
      - ../envs/.prod.env
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../nginx/nginx.prod.conf.conf:/etc/nginx/templates/nginx.conf.conf:ro
      - /home/www/${COMPOSE_PROJECT_NAME}/media:/etc/nginx/html/media
      - ../certs:/api/certs
    depends_on:
      - api
      - web

volumes:
  profile_volume:
  web_volume:

networks:
  db_network:
  redis_network:
  nginx_network:
